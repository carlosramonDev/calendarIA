    <div class="calendar-container">

                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="selected-date">
                    <strong>Data selecionada:</strong>
                    <span id="selectedDateText"></span>
                </div>
                
                <form id="appointmentForm">

                        <label for="appointmentTitle">TÃ­tulo do Compromisso:</label>

                        <select id="appointmentType">

                    <div class="form-actions">
                        <button type="button" id="cancelAppointment" class="btn btn-cancel">Cancelar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

            <div class="modal-header">
                <h2>Meus Agendamentos</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="appointments-filters">
                    <select id="filterMonth" class="filter-select">
                        <option value="all">Todos os meses</option>
                    </select>
                    <select id="filterType" class="filter-select">
                        <option value="all">Todos os tipos</option>
                        <option value="meeting">ReuniÃ£o</option>
                        <option value="appointment">Consulta</option>
                        <option value="event">Evento</option>

                    <button type="button" id="closeDetails" class="btn btn-cancel">Fechar</button>
